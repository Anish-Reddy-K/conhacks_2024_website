<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application - ConHacks 2024</title>
    <link rel="stylesheet" href="https://unpkg.com/nes.css/css/nes.min.css">
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
    <link rel="stylesheet" href="style.css">    
    <style>
        body {
            margin: 30px;
            background-image: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url('background.gif');
            background-size: cover; 
            background-position: center center; 
            background-attachment: fixed;
            height: 100vh;
        }
        .form-container {
            max-width: 800px;
            margin: auto;
            background-color: rgba(250, 224, 255, 0.7); 
            padding: 20px; 
            border: 4px solid #dc0fc4;
        }
        .nes-field {
            margin-bottom: 70px; 
        }  
        .nes-radio:checked + span {
            background-color: #dc0fc4; 
            color: #fff; 
        }
        .nes-radio-group label {
            margin-right: 80px;
        }
        label.title {
            background-color: #dc0fc4 !important;
            color: #000000; 
            display: inline-block; 
        }
        .nes-btn.is-primary {
            background-color: #dc0fc4; 
            color: white; /
        }
        .nes-btn.is-primary:hover {
            background-color: #be10a9; 
        }
        .center-button {
            display: block;
            margin: auto;
        }
        .required {
            color: rgb(0, 242, 255);
            margin-left: 5px; 
            position: relative;
        }.required-description {
            margin-bottom: 15px; 
        }
        .required sup {
            position: absolute;
            top: -0.5em;
            right: -0.5em; 
            font-size: 0.7em; 
            color: red;
        }
        #email-validation-msg {
            color: rgb(255, 0, 0); 
            font-size: 12px;
            display: block;
        }
    </style>
</head>
<body>
    
    <div class="nes-container with-title form-container">
        <label class="title" for="title">ConHacks 2024 Application Form</label>
        
        <div class="required-description">
            <sup class="required">* Indicates required question</sup>
        </div>

    <!-- Email -->
    <div class="nes-field">
        <label for="email">Email<sup class="required">*</sup></label>
        <input type="email" id="email" class="nes-input" required oninput="validateEmail()">
        <span id="email-validation-msg"></span>
    </div>

    <script>
        function validateEmail() {
            const emailInput = document.getElementById('email');
            const emailMsg = document.getElementById('email-validation-msg');
        
            if (emailInput.validity.valid) {
                emailMsg.textContent = '';
                emailInput.classList.remove('invalid');
            } else {
                emailMsg.textContent = 'Please enter a valid email';
                emailInput.classList.add('invalid');
            }
        }
    </script>

    <!-- First Name -->
    <div class="nes-field">
        <label for="first_name">First Name<sup class="required">*</sup></label>
        <input type="text" id="first_name" class="nes-input" required>
    </div>

    <!-- Last Name -->
    <div class="nes-field">
        <label for="last_name">Last Name</label>
        <input type="text" id="last_name" class="nes-input">
    </div>

    <!-- Age -->
    <div class="nes-field">
        <label for="age">Age<sup class="required">*</sup></label>
        <input type="number" id="age" class="nes-input" required>
    </div>

    <!-- Phone Number -->
    <div class="nes-field">
        <label for="phone_number">Phone Number<sup class="required">*</sup></label>
        <input type="tel" id="phone_number" class="nes-input" required>
    </div>

    <!-- Level of Study -->
    <div class="nes-field">
        <label for="level_of_study">Level of Study</label>
        <div class="nes-select">
            <select required id="level_of_study">
                <option value="" disabled selected hidden>Select your level of study</option>
                <option value="high_school">Secondary / High School</option>
                <option value="undergrad_2_year">Undergraduate University (Bachelors)</option>
                <option value="graduate">Graduate University (Masters, PhD)</option>
                <option value="code_school">Code School / Bootcamp</option>
                <option value="vocational">Other Vocational / Trade Program or Apprenticeship</option>
                <option value="not_student">Iâ€™m not currently a student</option>
                <option value="prefer_not">Prefer not to answer</option>
            </select>
        </div>
    </div>

    <!-- School -->
    <div class="nes-field">
        <label for="school">School</label>
        <div class="nes-select">
            <select required id="school">
                <option value="" disabled selected hidden>Select your school</option>
                <option value="school1">School 1</option>
                <option value="school2">School 2</option>
                <option value="school3">School 3</option>
            </select>
        </div>
    </div>

    <!-- Field of Study -->
    <div class="nes-field">
        <label for="field_of_study">Field of Study</label>
        <div class="nes-select">
            <select required id="field_of_study">
                <option value="" disabled selected hidden>Select your field of study</option>
                <option value="field1">Option 1</option>
                <option value="field2">Option 2</option>
                <option value="field3">Option 3</option>
            </select>
        </div>
    </div>

    <!-- First Time Participant -->
    <div class="nes-field">
        <label>Is this your first time participating in a Hackathon?</label>
        <div class="nes-radio-group">
            <label><input type="radio" class="nes-radio" name="first_time" value="yes"><span>Yes</span></label>
            <label><input type="radio" class="nes-radio" name="first_time" value="no" checked><span>No</span></label>
        </div>
    </div>

    <!-- LinkedIn -->
    <div class="nes-field">
        <label for="linkedin">LinkedIn Profile (Optional)</label>
        <input type="url" id="linkedin" class="nes-input" placeholder="https://www.linkedin.com/in/yourusername">
    </div>

    <!-- GitHub -->
    <div class="nes-field">
        <label for="github">GitHub (Optional)</label>
        <input type="url" id="github" class="nes-input" placeholder="https://github.com/yourusername">
    </div>

    <!-- Resume -->
    <div class="nes-field">
        <label for="resume">Resume (Optional)</label>
        <label class="nes-btn">
            <span>Upload your resume</span>
            <input type="file">
        </label>
    </div>

    <!-- Country of Residence -->
    <div class="nes-field">
        <label for="country">Country of Residence<sup class="required">*</sup></label>
        <div class="nes-select">
            <select required id="country">
                <option value="" disabled selected hidden>Select your country</option>
                <option value="country1">Country 1</option>
                <option value="country2">Country 2</option>
                <option value="country3">Country 3</option>
            </select>
        </div>
    </div>

    <!-- Dietary Restrictions -->
    <div class="nes-field">
        <label>Dietary Restrictions</label>
        <label><input type="checkbox" class="nes-checkbox" /><span>Vegetarian</span></label>
        <label><input type="checkbox" class="nes-checkbox" /><span>Vegan</span></label>
        <label><input type="checkbox" class="nes-checkbox" /><span>Celiac Disease</span></label>
        <label><input type="checkbox" class="nes-checkbox" /><span>Allergies</span></label>
        <label><input type="checkbox" class="nes-checkbox" /><span>Kosher</span></label>
        <label><input type="checkbox" class="nes-checkbox" /><span>Halal</span></label>
    </div>

    <!-- Gender -->
    <div class="nes-field">
        <label>Gender</label>
        <label><input type="radio" class="nes-radio" name="gender" checked/><span>Man</span></label>
        <label><input type="radio" class="nes-radio" name="gender" /><span>Woman</span></label>
        <label><input type="radio" class="nes-radio" name="gender" /><span>Non-Binary</span></label>
        <label><input type="radio" class="nes-radio" name="gender" /><span>Prefer to self-describe</span></label>
        <label><input type="radio" class="nes-radio" name="gender" /><span>Prefer Not to Answer</span></label>
    </div>

    <!-- Pronouns -->
    <div class="nes-field">
        <label>Pronouns</label>
        <input type="text" class="nes-input" id="other-pronouns-text" placeholder="Enter your pronouns">
    </div>

    <!-- Shirt size-->
    <div class="nes-field">
        <label>Shirt Size<sup class="required">*</sup></label>
        <div class="nes-radio-group">
            <label><input type="radio" class="nes-radio" name="shirt" checked><span>S</span></label>
            <label><input type="radio" class="nes-radio" name="shirt"><span>M</span></label>
            <label><input type="radio" class="nes-radio" name="shirt"><span>L</span></label>
            <label><input type="radio" class="nes-radio" name="shirt"><span>XL</span></label>
            <label><input type="radio" class="nes-radio" name="shirt"><span>XXL</span></label>
        </div>
    </div>

    <!-- Submit Button -->
    <button type="submit" class="nes-btn is-primary center-button">Submit</button>

</div>
</body>
</html>
